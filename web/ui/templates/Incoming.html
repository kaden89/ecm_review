<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'"
     style="width: 100%; height:90%;">
    <script type="dojo/require">at: "dojox/mvc/at"</script>
    <div data-dojo-type="dijit/Toolbar" data-dojo-attach-point="toolbar"></div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" style="width: 100%">
        <div data-dojo-type="dijit/form/Form"
             data-dojo-attach-point="form"
             data-dojo-props="region:'right'"
             style="border: 0px; width: 100%">
            <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:1">

                <div title="ID:"
                     data-dojo-type="dojox/mvc/Output"
                     data-dojo-attach-point="entityId"
                     data-dojo-props="value: at(this.model, 'id')"></div>

                <div title="Name:"
                     type="text"
                     name="name"
                     required="true"
                     data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-props="value: at(this.model, 'name')"></div>

                <div title="Author:"
                     required="true"
                     name="authorId"
                     data-dojo-type="dijit/form/FilteringSelect"
                     data-dojo-props="value: at(this.model, 'authorId'), labelAttr: 'fullname', searchAttr: 'fullname'"
                     data-dojo-attach-point="author"></div>

                <div title="Sender:"
                     required="true"
                     name="senderId"
                     data-dojo-type="dijit/form/FilteringSelect"
                     data-dojo-props="value: at(this.model, 'senderId'), labelAttr: 'fullname', searchAttr: 'fullname'"
                     data-dojo-attach-point="sender"></div>

                <div title="Recipient:"
                     required="true"
                     name="recipientId"
                     data-dojo-type="dijit/form/FilteringSelect"
                     data-dojo-props="value: at(this.model, 'recipientId'), labelAttr: 'fullname', searchAttr: 'fullname'"
                     data-dojo-attach-point="recipient"></div>

                <div title="Reg number:"
                     type="text"
                     name="regNumber"
                     required="true"
                     data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-props="value: at(this.model, 'regNumber')"></div>

                <div title="Date:"
                     type="date"
                     name="date"
                     required="true"
                     data-dojo-type="dijit/form/DateTextBox"
                     data-dojo-props="value: at(this.model, 'date')"></div>

                <div title="Reference number:"
                     type="text"
                     name="referenceNumber"
                     required="true"
                     data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-props="value: at(this.model, 'referenceNumber')"></div>

                <div title="Outbound reg date:"
                     type="text"
                     name="outboundRegDate"
                     required="true"
                     data-dojo-type="dijit/form/DateTextBox"
                     data-dojo-props="value: at(this.model, 'outboundRegDate')"></div>
            </div>

            <div title="Text:"
                 data-dojo-type="dijit/Editor"
                 name="text"
                 data-dojo-props="value: at(this.model, 'text')"></div>

            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            </div>
        </div>
    </div>
</div>
